<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Bird</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find Your Bird</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;" />
            <button type="button" id="upload-button">Upload your Image</button>
        </form>
        <div id="result" class="result-container">
            <div class="image-wrapper" >
                <img id="uploaded-image" src="#" alt="Uploaded Bird Image" style="display:none;" />
            </div>
            <h2 id="label"></h2>
            <p id="scientific-name"></p>
            <p id="confidence"></p>
        </div>
    </div>
    <footer>
        <p>Developed by Vyoma | 2024</p>
    </footer>
</body>
</html>
